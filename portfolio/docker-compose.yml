services:
  eoe-portfolio:
    build:
      context: ..
      dockerfile: portfolio/Dockerfile
    container_name: eoe-portfolio
    restart: unless-stopped
    ports:
      - "3080:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
